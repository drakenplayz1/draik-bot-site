<!DOCTYPE html><html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Draik Bot</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Poppins', sans-serif;
    }body {
  background-color: #0f0f0f;
  color: white;
  overflow-x: hidden;
}

header {
  background: #080808;
  padding: 20px 50px;
  display: flex;
  justify-content: space-between;
  align-items: center;
  box-shadow: 0 0 10px #08fff8;
}

.logo {
  color: #08fff8;
  font-size: 1.8rem;
  font-weight: bold;
}

nav a {
  margin-left: 25px;
  color: #eee;
  text-decoration: none;
  transition: color 0.3s;
}

nav a:hover {
  color: #08fff8;
}

.hero {
  text-align: center;
  padding: 100px 20px;
  background: radial-gradient(circle, rgba(8,255,248,0.1) 0%, transparent 100%);
}

.hero h1 {
  font-size: 3rem;
  color: #08fff8;
  margin-bottom: 20px;
  animation: fadeInDown 1s ease;
}

.hero p {
  font-size: 1.2rem;
  color: #ccc;
  max-width: 600px;
  margin: 0 auto 30px;
  animation: fadeIn 2s ease;
}

.btn {
  background: #08fff8;
  color: #000;
  padding: 12px 25px;
  border-radius: 8px;
  text-decoration: none;
  font-weight: 600;
  transition: transform 0.3s;
  animation: fadeInUp 1.5s ease;
}

.btn:hover {
  transform: scale(1.05);
}

footer {
  text-align: center;
  padding: 30px 10px;
  background: #080808;
  color: #888;
  border-top: 1px solid #08fff8;
  margin-top: 100px;
}

@keyframes fadeIn {
  0% {opacity: 0;}
  100% {opacity: 1;}
}

@keyframes fadeInDown {
  0% {opacity: 0; transform: translateY(-30px);}
  100% {opacity: 1; transform: translateY(0);}
}

@keyframes fadeInUp {
  0% {opacity: 0; transform: translateY(30px);}
  100% {opacity: 1; transform: translateY(0);}
}

  </style>
</head>
<body>
  <header>
    <div class="logo">Draik</div>
    <nav>
      <a href="#features">Features</a>
      <a href="#invite">Invite</a>
      <a href="#support">Support</a>
    </nav>
  </header>  <section class="hero">
    <h1>Meet Draik Bot</h1>
    <p>The most advanced, customizable and stylish Discord bot designed to manage and grow your community.</p>
    <a href="#" class="btn">Invite Now</a>
  </section>  <footer>
    &copy; 2025 Draik Bot. All rights reserved.
  </footer>
</body>
</html>
